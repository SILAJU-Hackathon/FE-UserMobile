name: silaju
description: "SILAJU - Aplikasi Pelaporan Jalan Rusak"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Navigation
  go_router: ^13.2.0
  
  # Networking
  dio: ^5.4.0
  
  # Location Services
  geolocator: ^11.0.0
  geocoding: ^3.0.0
  
  # Camera & Images
  image_picker: ^1.0.7
  flutter_image_compress: ^2.1.0
  cached_network_image: ^3.3.1
  
  # Maps (FREE - No API Key needed!)
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Authentication
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^5.0.0
  
  # Utilities
  intl: ^0.19.0
  permission_handler: ^11.2.0
  connectivity_plus: ^5.0.2
  http: ^1.2.0
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/
    - assets/icons/

